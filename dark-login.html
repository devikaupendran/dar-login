<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dark-login</title>

	<!-- external css link -->
		<link rel="stylesheet" type="text/css" href="dark-login.css">

	<!-- icon link -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="main-container">
		<!-- top section -->
			<div class="top-section">
			
			</div>

		<!-- bottom section -->
			<div class="bottom-section">
				<h1 class="heading">USER LOGIN</h1>
				<div class="login-container">
					
					<form>

						<div class="input-box" >
							<i class='bx bx-user'></i><input type="text" placeholder="USERNAME">
						</div>

						<div class="input-box">
							<i class='bx bx-lock-alt' ></i><input type="text" placeholder="PASSWORD">
						</div>

						<div class="remember-forgot">

							<div class="remember">
								<input type="checkbox" checked><label class="rem-label">Keep me logged in</label>
							</div>

							<div class="forgot">
								<a href="#">Forgot Password?</a>
							</div>
						</div>

						<div class="login-btn">
							<button class="btn">LOGIN</button>
						</div>
					</form>
				</div> 
			</div>
	</div>
</body>
</html>
